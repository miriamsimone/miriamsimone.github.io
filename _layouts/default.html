<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
    
    <!-- MathJax for mathematical notation -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
    
    <!-- Simple, clean styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }
        
        header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        header h1 a {
            color: #333;
            text-decoration: none;
        }
        
        header p {
            color: #666;
            font-style: italic;
        }
        
        main {
            margin-bottom: 3rem;
        }
        
        article {
            margin-bottom: 3rem;
        }
        
        article h1, article h2 {
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        article h1 {
            font-size: 2rem;
        }
        
        article h2 {
            font-size: 1.5rem;
        }
        
        .post-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        
        .post-list {
            list-style: none;
        }
        
        .post-list li {
            margin-bottom: 2rem;
        }
        
        .post-list h2 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }
        
        .post-list h2 a {
            color: #333;
            text-decoration: none;
        }
        
        .post-list h2 a:hover {
            color: #0066cc;
        }
        
        a {
            color: #0066cc;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        blockquote {
            border-left: 3px solid #eee;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #666;
            font-style: italic;
        }
        
        code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        
        pre code {
            background: none;
            padding: 0;
        }
        
        footer {
            padding-top: 2rem;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
        
        .mjx-chtml {
            font-size: 110% !important;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <p>{{ site.author }} â€¢ <a href="{{ '/feed.xml' | relative_url }}">RSS</a></p>
    </footer>
</body>
</html>
